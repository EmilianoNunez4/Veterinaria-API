<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión / Registro</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
    }
    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }
    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }
    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }
    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }
    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }
    form {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    input {
      background: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
    }
    button {
      border: none;
      padding: 12px 45px;
      margin-top: 10px;
      background-color: #2b80ff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 20px;
    }
    .ghost {
      background-color: transparent;
      border: 2px solid white;
    }
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }
    .overlay {
     background: linear-gradient(90deg, #2bd1ff 0%, #4193ff 100%);
      color: #ffffff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }
    .overlay-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 40px;
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
    }
    .overlay-left {
      left: 0;
    }
    .overlay-right {
      right: 0;
    }
     /* ====== RESPONSIVE ====== */
/* ======== MOBILE LOGIN/REGISTER ======== */
@media (max-width: 768px) {
  .container {
    position: relative;
    width: 95%;
    max-width: 400px;
    margin: 40px auto;
    border-radius: 12px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  /* El overlay no se muestra como panel lateral */
  .overlay-container {
    display: none;
  }

  /* Los formularios ocupan todo el ancho */
  .form-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 30px 20px;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  .sign-in-container {
    z-index: 2;
  }

  .sign-up-container {
    opacity: 0;
    transform: translateY(100%);
    z-index: 1;
  }

  /* Cuando está activo el registro */
  .container.right-panel-active .sign-in-container {
    opacity: 0;
    transform: translateY(-100%);
    z-index: 1;
  }

  .container.right-panel-active .sign-up-container {
    opacity: 1;
    transform: translateY(0);
    z-index: 2;
  }

  /* Inputs y botones adaptados */
  form h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
  }

  form input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
    background: #f0f0f0;
    font-size: 15px;
  }

  form button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border: none;
    border-radius: 20px;
    background: #2563eb;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  form button:hover {
    transform: scale(1.03);
  }
}

@media (max-width: 768px) {
   body {
     background: linear-gradient(90deg, #2bd1ff 0%, #4193ff 100%);
  }
  .mobile-register-btn {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    border: 2px solid #2563eb;
    border-radius: 20px;
    background: transparent;
    color: #2563eb;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .mobile-register-btn:hover {
    background: #2563eb;
    color: #fff;
  }
}

</style>
</head>
<body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("container");
    const signInForm = container.querySelector(".sign-in-container form");

    // Solo en mobile (pantallas menores a 768px)
    if (window.innerWidth <= 768) {
      let btn = document.createElement("button");
      btn.type = "button";
      btn.innerText = "¿No tenés cuenta? Registrate";
      btn.className = "mobile-register-btn";

      // Acción: pasa al formulario de registro
      btn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInForm.appendChild(btn);
    }
  });
</script>

  <script>
    function toggle(isRegister) {
  const signUp = document.querySelector(".sign-up-container");
  const signIn = document.querySelector(".sign-in-container");
  const container = document.getElementById("container");

  if (window.innerWidth <= 768) {
    // Mobile: alternar cards
    if (isRegister) {
      signIn.classList.remove("active");
      signUp.classList.add("active");
    } else {
      signUp.classList.remove("active");
      signIn.classList.add("active");
    }
  } else {
    // Desktop: mantener overlay original
    if (isRegister) {
      container.classList.add("right-panel-active");
    } else {
      container.classList.remove("right-panel-active");
    }
  }
}

// Mostrar login por defecto en mobile
window.addEventListener("load", () => {
  if (window.innerWidth <= 768) {
    document.querySelector(".sign-in-container").classList.add("active");
  }
});

  </script>
  
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form onsubmit="register(event)">
        <h2>Crea tu Cuenta</h2>
        <input type="text" placeholder="Nombre" id="regNombre" required />
        <input type="email" placeholder="Email" id="regEmail" required />
        <input type="password" placeholder="Contraseña" id="regPassword" required />
        <button type="submit">Registrar</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form onsubmit="login(event)">
        <h2>Iniciar Sesión</h2>
        <input type="email" placeholder="Email" id="loginEmail" required />
        <input type="password" placeholder="Contraseña" id="loginPassword" required />
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>¿Ya tenés cuenta?</h2>
          <p>Iniciá sesión con tu cuenta</p>
          <button class="ghost" onclick="toggle(false)">Iniciar Sesión</button>
        </div>
        <div class="overlay-panel overlay-right" id="overlayRightContent">
          <h2>¿Sos nuev@?</h2>
          <p>Creá tu cuenta para empezar</p>
          <button class="ghost" onclick="toggle(true)">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggle(isRegister) {
      const container = document.getElementById('container');
      const overlayRight = document.getElementById('overlayRightContent');
      if (isRegister) {
        container.classList.add('right-panel-active');
        overlayRight.innerHTML = `
          <h2>¿Ya tenés cuenta?</h2>
          <p>Iniciá sesión</p>
          <button class="ghost" onclick="toggle(false)">Iniciar Sesión</button>
        `;
      } else {
        container.classList.remove('right-panel-active');
        overlayRight.innerHTML = `
          <h2>¿Sos nuev@?</h2>
          <p>Creá tu cuenta para empezar</p>
          <button class="ghost" onclick="toggle(true)">Registrar</button>
        `;
      }
    }

    async function login(event) {
        event.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const res = await fetch("http://localhost/crud/usuarios/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();

          if (res.ok && data.token) {
            // Guardar token, rol y nombre
            localStorage.setItem("token", data.token);
            localStorage.setItem("rol", data.rol);
            if (data.nombre) {
              localStorage.setItem("nombre", data.nombre);
            }

            // Redirigir según rol
            if (data.rol === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "index.html";
            }
          } else {
            alert(data.error || "Error al iniciar sesión");
          }
        } catch (e) {
          alert("Error de red o servidor");
      }
    }

    async function register(event) {
      event.preventDefault();
      const nombre = document.getElementById("regNombre").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      try {
        const res = await fetch("http://localhost/crud/usuarios/registro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Usuario registrado con éxito. Ahora iniciá sesión.");
          toggle(false);
        } else {
          alert(data.message || "Error al registrar");
        }
      } catch (e) {
        alert("Error de red o servidor");
      }
    }
  </script>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem("token");
  if (token) {
    // si ya hay sesión activa, entrar directo al panel
    window.location.href = "admin.html";
  }
});
  </script>

</body>
</html>
