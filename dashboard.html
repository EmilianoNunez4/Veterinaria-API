<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Veterinaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #28a745;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav button {
      background: red;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    main {
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <div>üê∂ Veterinaria Panel</div>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </nav>

  <main>
    <h2 id="welcome"></h2>
    
    <section id="userSection" class="hidden">
      <h3>Mis Mascotas</h3>
      <div id="mascotasContainer"></div>
      <h3>Solicitar Turno</h3>
      <button onclick="solicitarTurno()">Pedir turno</button>
    </section>

    <section id="adminSection" class="hidden">
      <h3>Usuarios Registrados</h3>
      <div id="usuariosContainer"></div>

      <h3>Todos los Turnos</h3>
      <div id="turnosContainer"></div>
    </section>
  </main>

  <script>
    async function getUserData() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      const res = await fetch("http://localhost/crud/usuarios/me", {
        headers: {
          "Authorization": "Bearer " + token
        }
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById("welcome").innerText = "Bienvenido, " + data.nombre;
        if (data.rol === "admin") {
          document.getElementById("adminSection").classList.remove("hidden");
          cargarUsuarios();
          cargarTurnos();
        } else {
          document.getElementById("userSection").classList.remove("hidden");
          cargarMascotas(data.id);
        }
      } else {
        logout();
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    function solicitarTurno() {
      alert("Funcionalidad de turnos por implementar");
    }

    function cargarMascotas(userId) {
      fetch("http://localhost/crud/mascotas/usuario/" + userId, {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      })
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById("mascotasContainer");
        cont.innerHTML = data.map(m => `<p>${m.nombre} (${m.tipo})</p>`).join("");
      });
    }

    function cargarUsuarios() {
      fetch("http://localhost/crud/usuarios/", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      })
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById("usuariosContainer");
        cont.innerHTML = data.map(u => `<p>${u.nombre} (${u.email}) - ${u.rol}</p>`).join("");
      });
    }

    function cargarTurnos() {
      fetch("http://localhost/crud/turnos/", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      })
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById("turnosContainer");
        cont.innerHTML = data.map(t => `<p>Turno de ${t.usuario_nombre} para ${t.fecha}</p>`).join("");
      });
    }

    getUserData();
  </script>
</body>
</html>
